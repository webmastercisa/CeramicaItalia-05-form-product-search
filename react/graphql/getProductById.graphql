query ($id: ID!) {
  product( identifier: { field: id, value: $id } )
    @context(provider: "vtex.search-graphql") {
    cacheId
    link
    categoryTree {
      id
      name
      href
      cacheId
      slug
      titleTag
      hasChildren
      metaTagDescription
    }
    clusterHighlights {
      id
      name
    }
    productClusters {
      id
      name
    }
    categories
    categoryId
    brand
    brandId
    releaseDate
    priceRange {
      sellingPrice {
        highPrice
        lowPrice
      }
      listPrice {
        highPrice
        lowPrice
      }
    }
    properties {
      originalName
      name
      values
    }
    items {
      itemId
      name
      nameComplete
      complementName
      ean
      measurementUnit
      unitMultiplier
      estimatedDateArrival
      images {
        cacheId
        imageId
        imageLabel
        imageTag
        imageUrl
        imageText
      }
      referenceId {
        Key
        Value
      }
      kitItems {
        itemId
        amount
        sku {
          name
          nameComplete
          complementName
          ean
          referenceId {
            Key
            Value
          }
          measurementUnit
          unitMultiplier
        }
      }
      sellers {
        sellerId
        sellerName
        addToCartLink
        sellerDefault
        commertialOffer {
          Installments {
            Value
            InterestRate
            TotalValuePlusInterestRate
            NumberOfInstallments
            PaymentSystemName
            PaymentSystemGroupName
            Name
          }
          Price
          ListPrice
          spotPrice
          PriceWithoutDiscount
          RewardValue
          PriceValidUntil
          AvailableQuantity
          Tax
          taxPercentage
          CacheVersionUsedToCallCheckout
          DeliverySlaSamples {
            DeliverySlaPerTypes {
              TypeName
              Price
            }
            Region {
              IsPersisted
              IsRemoved
              Id
              Name
              CountryCode
              ZipCode
              CultureInfoName
            }
          }
          discountHighlights {
            name
          }
          teasers {
            name
            conditions {
              minimumQuantity
              parameters {
                name
                value
              }
            }
            effects {
              parameters {
                name
                value
              }
            }
          }
          giftSkuIds
          gifts {
            productName
            skuName
            brand
            linkText
            description
            images {
              imageUrl
              imageLabel
              imageText
            }
          }
        }
      }
      variations {
        originalName
        name
        values
      }
    }
    skuSpecifications {
      field {
        originalName
        name
      }
      values {
        originalName
        name
      }
    }
    linkText
    productId
    productName
    description
    properties {
      originalName
      name
      values
    }
    propertyGroups {
      name
      properties
    }
    productReference
    titleTag
    metaTagDescription
    jsonSpecifications
    benefits {
      featured
      id
      name
      teaserType
      items {
        benefitProduct {
          productId
          productName
        }
        benefitSKUIds
        discount
        minQuantity
      }
    }
    specificationGroups {
      originalName
      name
      specifications {
        originalName
        name
        values
      }
    }
    priceRange {
      sellingPrice {
        highPrice
        lowPrice
      }
      listPrice {
        highPrice
        lowPrice
      }
    }
    releaseDate
    selectedProperties {
      key
      value
    }
  }
}